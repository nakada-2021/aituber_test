
<!DOCTYPE html>
<html>
<head>
    <title>Live2D WebGL Demo</title>
    <style>canvas { background: #222; }</style>
</head>
<body>
<h2 style="color:white;">Live2D WebGL Demo</h2>
<canvas id="live2d" width="600" height="800"></canvas>
<script src="https://unpkg.com/pixi.js/dist/pixi.min.js"></script>
<script src="https://unpkg.com/pixi-live2d-display/dist/index.js"></script>
<script src="websocket.js"></script>
<script>
const app = new PIXI.Application({ view: document.getElementById('live2d'), transparent: true });
PIXI.live2d.Live2DModel.from("model.json").then(model => {
    app.stage.addChild(model);
    model.scale.set(0.5);
    model.x = app.renderer.width / 2;
    model.y = app.renderer.height / 2;
    model.anchor.set(0.5, 0.5);

    window.model = model; // for websocket control
});
</script>
</body>
</html>
